<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico.png" type="image/x-icon">
    <title>Desafio tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <strong>HTML5</strong>, podemod inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Títulos são definidos com as tags <h1> a <h6> ">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li> 
        <li><abbr title="use a tag &lt;abbr&gt; ">Abreviações</abbr></li>
        <li><abbr title="Use a tag <!---->">Códigos-fonte</abbr></li>
        <li><abbr title=" Use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas com dermacadores</abbr></li>       

    </ul>
    
</body>
