<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o Site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
        
        CursoemVideo para aprender a progamar.
    </p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0" height="500" width="500"></iframe>
        <a href="https://www.google.com.br" target="_blank"></a>
        
         também é muito legal!</p>
    
</body>
</html>
