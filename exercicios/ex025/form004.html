<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            background-color: rgba(127, 255, 212, 0.24);
            font-family: Arial, Helvetica, sans-serif;
            color: darkgreen;
            text-align: center;
            
            
        }

       fieldset {
        position:absolute;
        left:50%;
        top: 30%;
        margin-left:-120px;
        
            }

     .enviar {
        color:green

     }
     .reset {
        color: red;
     }
    


    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            
            
            </p>
            
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
            </p>
            
            <!-- Estudar mais sobre RegEx -->
            
            <p>
                <input type="submit" value="Enviar" class="enviar">
                <input type="reset" value="Limpar" class="reset">
                

            </p>
            </fieldset>

    </form>
    
    
</body>
</html>
